<script>
    function fn() {
        i = 2;
        return function (n) {
            console.log(n * i++);// i++ 先运算后累加
        }
    }
    var f = fn();
    f(3);// 6
    fn()(4);// 8
    // fn()(2);
    f(2);// 6
</script>
