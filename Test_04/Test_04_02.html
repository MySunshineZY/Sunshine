<script>
    /*
     变量提升机制：
     在所有的代码执行之前，浏览器会把带有var关键字的变量先提前声明一次，这里是只声明不定义
     带有function关键字的既声明又定义
    */

    sum();
    fn();// 22
    function sum() {
    console.log('this is a sum ');
    }
    var fn = function () {
    console.log('this is a fn'); 
    }

    function fn(){
        console.log('22');
    }
    fn();// this is a fn

    /*
     var 和 let 的简单区别
     1、let声明的变量不会挂在window下
     2、let声明的变量没有变量提升
    */

    /*
     作用域：
     全局作用域 ---> 全局变量
     私有作用域（函数执行，形成私有作用域） ---> 私有变量（声明过的，形参）
    */

    // 函数执行时才会形成私有作用域
    fn2();
    var a = 10;
    fn2();
    function fn2(){
        console.log(a);
        var a = 12;
    }

    fn3();
    console.log(b);
    var b = 10;
    fn3();
    function fn3(){
        console.log(b);
        b = 12;
    }
</script>
